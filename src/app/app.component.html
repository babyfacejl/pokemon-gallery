<div>
<img alt="Pokemon gallery" width="100%" src="../../assets/images/hero-background.jpg" align="center">
<div class="centre-left"><h1>Pokemon Gallery</h1></div>
</div>
<div class="form-wrapper">
  <input #searchText placeholder="Search ..." />
  <button (click)="searchPokemon(searchText.value)">Search</button>
</div>

<div class="container">
  <div class="text-center">
    <div *ngFor="let pokemon of pagedItems" class="col-xs-6 col-sm-3 col-md-3">
      <div><span><img [src]="pokemon.imageUrl" /></span><br/><div class="info">#{{pokemon.index}}<br/>{{pokemon.name}}</div></div>
    </div>
  </div>
</div>

<div class="container">
  <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
    <li [ngClass]="{disabled:pager.currentPage === 1}">
      <a (click)="setPage(pokemonsInAction, pager.currentPage - 1)">Previous</a>
    </li>
    <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
      <a (click)="setPage(pokemonsInAction, pager.currentPage + 1)">Next</a>
    </li>
  </ul>
</div>
