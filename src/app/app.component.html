<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="angular-datatables.min.js"></script>
<script src="jquery.dataTables.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="datatables.bootstrap.css">

<div class="container">
  <img alt="Pokemon gallery" width="100%" src="../../assets/images/hero-background.jpg" align="center">
  <div class="centre-left"><h1>Pokemon Gallery</h1></div>
</div>

  {{pokemons.length}}
    <div *ngFor="let pokemon of pokemons">
      <div class="box-container">
        <div class="imagebox"><img [src]="pokemon.imageUrl" /></div>
        <div class="info">#{{pokemon.index}}<br/>{{pokemon.name}}</div>
      </div>
    </div>

<table class="table table-striped table-bordered" datatable="ng">
  <tbody>
    <tr *ngFor="let pokemon of pokemons">
      <td>
        <div class="box-container">
          <div class="imagebox"><img [src]="pokemon.imageUrl" /></div>
        </div>
      </td>
      <td>
        <div class="info">#{{pokemon.index}}<br/>{{pokemon.name}}</div>
      </td>
    </tr>
  </tbody>
</table>
